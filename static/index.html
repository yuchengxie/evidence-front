<script>
function parseUrlArg(arg) {
  var d = {}, b = arg.split('&');
  for (var i=0,s; s=b[i]; i++) {
    var b2 = s.split('=');
    var sName = b2[0];
    
    b2.splice(0,1);
    if (b2.length == 0)
      d[sName] = '1';
    else d[sName] = decodeURIComponent(b2.join('='));
  }
  return d;
}

$(function() {
  var param = parseUrlArg(window.location.search.slice(1));
  var mainNav = $('#main-nav'), mainFrm = $('#main-frame');
  mainFrm.height(window.innerHeight - mainNav.height());
  
  var frmUrl = '';
  $(window).on('hashchange', function(ev) {
    if (frmUrl)
      mainFrm.attr('src',frmUrl + (location.hash || '#get_start'));
  });
  
  if (param.doc || param.demo) {
    $('#prefix-page').addClass('d-none');
    mainNav.removeClass('d-none');
    
    if (param.doc) {
      frmUrl = 'show_md.html';
      mainFrm.attr('src',frmUrl + (location.hash || '#get_start'));
    }
    else mainFrm.attr('src','demo_' + param.demo + '.html');
  }
});

</script>
